<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Bruno Silva">
        <meta name="description" content="Pedidos do Wireframe">
        
        <link rel="stylesheet" href="css/if_global.css">
        <link rel="stylesheet" href="css/if_cadastro.css">
    </head>
    <body>
        <div class="titulo">
            <h1>Dados Cadastrais</h1>
        </div>
        <div class="conteudo">
            <h3>Alterar Dados</h3>
	            <form action="#" method="post">
	            	<table>
	            		<tr>
	            			<td class="lb"><label>Nome:</label></td>
	            			<td class="txt"><input type="text" name="txtNome"></td>
	            		</tr>
	            		<tr>
	            			<td class="lb"><label>Sobrenome:</label></td>
	            			<td class="txt"><input type="text" name="txtSobrenome"></td>
	            		</tr>
	            		<tr>
	            			<td class="lb"><label>E-mail:</label></td>
	            			<td class="txt"><input type="text" name="txtEmail"></td>
	            		</tr>
	            		<tr>
	            			<td class="lb"><label>Senha:</label></td>
	            			<td class="txt"><input type="password" name="txtSenha"></td>
	            		</tr>
	            		<tr>
	            			<td class="btn"><input type="reset" name="btnLimpar" value="Limpar"></td>
	            			<td class="btn"><input type="submit" name="btnSalvar" value="Salvar"></td>
	            		</tr>
	            	</table>
	            </form>
        </div>
    </body>
</html>
