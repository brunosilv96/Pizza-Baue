<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Bruno Silva">
        <meta name="description" content="Pedidos do Wireframe">
        
        <link rel="stylesheet" href="css/if_global.css">
        <link rel="stylesheet" href="css/if_cadastro.css">
    </head>
    <body>
        
        <div class="conteudo">
            <h3>Alterar Endereço</h3>
	            <form action="#" method="post">
	            	<table>
	            		<tr>
	            			<td class="lb"><label>Logradouro:</label></td>
	            			<td class="txt"><input type="text" class="input-cadastro"  name="txtLagradouro"></td>
	            		</tr>
	            		<tr>
	            			<td class="lb"><label>Número:</label></td>
	            			<td class="txt"><input type="text" class="input-cadastro"  name="txtNumero"></td>
	            		</tr>
	            		<tr>
	            			<td class="lb"><label>Estado:</label></td>
	            			<td class="txt"><input type="text" class="input-cadastro"  name="txtEstado"></td>
	            		</tr>
	            		<tr>
	            			<td class="lb"><label>UF:</label></td>
	            			<td class="txt"><input type="text"  class="input-cadastro" name="txtUf"></td>
	            		</tr>
	            		<tr>
	            			<td class="lb"><label>Complemento:</label></td>
	            			<td class="txt"><input type="text" class="input-cadastro"  name="txtComplemento"></td>
	            		</tr>
	            		</table>
	            		<div class="botoes">
	            			<input type="reset" name="btnLimpar" class="btn-cadastro" value="Limpar">
	            			<input type="submit" name="btnSalvar"  class="btn-cadastro" value="Salvar">
	            		</div>
	            </form>
        </div>
    </body>
</html>
