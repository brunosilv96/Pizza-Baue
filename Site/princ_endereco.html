<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Bruno Silva">
        <meta name="description" content="Pedidos do Wireframe">
        
        <link rel="stylesheet" href="css/if_global.css">
        <link rel="stylesheet" href="css/if_cadastro.css">
    </head>
    <body>
        <div class="titulo">
            <h1>Dados de Endereço</h1>
        </div>
        <div class="conteudo">
            <h3>Alterar Endereço</h3>
	            <form action="#" method="post">
	            	<table>
                        <tr>
	            			<td class="lb"><label>CEP:</label></td>
	            			<td class="txt"><input type="text" name="txtCep"></td>
	            		</tr>
	            		<tr>
	            			<td class="lb"><label>Endereço:</label></td>
	            			<td class="txt"><input type="text" name="txtEndereco"></td>
	            		</tr>
	            		<tr>
	            			<td class="lb"><label>Número:</label></td>
	            			<td class="txt"><input type="text" name="txtNumero"></td>
	            		</tr>
	            		<tr>
	            			<td class="lb"><label>Estado:</label></td>
	            			<td class="txt"><input type="text" name="txtEstado"></td>
	            		</tr>
	            		<tr>
	            			<td class="lb"><label>Complemento:</label></td>
	            			<td class="txt"><input type="text" name="txtComplemento"></td>
                        </tr>
	            	</table>
                    <div class="btns">     
                        <input type="reset" name="btnLimpar" value="Limpar">
                        <input type="submit" name="btnSalvar" value="Atualizar">
                    </div>
	            </form>
        </div>
    </body>
</html>
