<html>
<head>
	<title></title>
	<link rel="stylesheet" href="estilo.css" />
</head>
<body>


<div ondragover="event.preventDefault()" ondrop="this.style.backgroundColor=event.dataTransfer.getData('ingrediente')">

</div>

<aside>
  <ul>
    <li ondragstart="event.dataTransfer.setData('ingrediente', '#FFFF00')" draggable=true>
      <img src="queijo.jpg" />
      Queijo
    </li>
    <li ondragstart="event.dataTransfer.setData('ingrediente', '#FFCCCC')" draggable=true>
      <img src="calabresa.jpg" />
      Calabresa
    </li>
  </ul>
</aside>

</body>
</html>
