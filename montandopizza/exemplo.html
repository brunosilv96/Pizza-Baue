<html>
<head>
	<title></title>
	<link rel="stylesheet" href="estilo.css" />
</head>
<body>


<div>
  <section ondragover="event.preventDefault()" ondrop="fnEnfiaIngrediente(event)" oncontextmenu="fnExibeMenu()"></section>
  <section ondragover="event.preventDefault()" ondrop="fnEnfiaIngrediente(event)" oncontextmenu="fnExibeMenu()"></section>
  <section ondragover="event.preventDefault()" ondrop="fnEnfiaIngrediente(event)" oncontextmenu="fnExibeMenu()"></section>
  <section ondragover="event.preventDefault()" ondrop="fnEnfiaIngrediente(event)" oncontextmenu="fnExibeMenu()"></section>
</div>

<aside>
  <ul>
    <li ondragstart="event.dataTransfer.setData('ingrediente', 'queijo.png')" draggable=true>
      <img src="queijo.jpg" />
      Queijo
    </li>
    <li ondragstart="event.dataTransfer.setData('ingrediente', 'calabresa.png')" draggable=true>
      <img src="calabresa.jpg" />
      Calabresa
    </li>
    <li ondragstart="event.dataTransfer.setData('ingrediente', 'azeitona.png')" draggable=true>
      <img src="azeitona.jpg" />
      Calabresa
    </li>
  </ul>
</aside>

<nav id="mnuMenu" style="display: none">
  <button onclick="oPedaco.style.backgroundImage=''; document.all.mnuMenu.style.display='none'">Limpar</button>
  <button onclick="fnRetiraIngrediente()">Retirar</button>
</nav>


</body>

<script type="text/javascript">
var
  oPedaco;

function fnEnfiaIngrediente(oEvt)
{
	oEvt.preventDefault();
	oEvt.target.style.backgroundSize = 'cover';
	if (oEvt.target.style.backgroundImage=="")
    	oEvt.target.style.backgroundImage= 'url(' + oEvt.dataTransfer.getData('ingrediente') + ')';
    else
    	oEvt.target.style.backgroundImage= 'url(' + oEvt.dataTransfer.getData('ingrediente') + '), ' + oEvt.target.style.backgroundImage;
}
function fnExibeMenu()
{
	event.preventDefault();
	document.all.mnuMenu.style.left = event.clientX + 'px';
	document.all.mnuMenu.style.top = event.clientY + 'px';
	document.all.mnuMenu.style.display='';
	oPedaco = event.target;
}
function fnRetiraIngrediente()
{
	oPedaco.style.backgroundImage = oPedaco.style.backgroundImage.split(', ').splice(1).join(', ');
	document.all.mnuMenu.style.display='none';
}
</script>
</html>
